            <script>
              var time = new Date().getTime();
              $(document.body).bind("mousemove keypress", function(e) {
                  time = new Date().getTime();
              });
         
              function refresh() {
                  if(new Date().getTime() - time >= 60000/2) 
                      window.location.reload(true);
                  else 
                      setTimeout(refresh, 10000/2);
              }
         
              setTimeout(refresh, 10000/2);
         </script>
